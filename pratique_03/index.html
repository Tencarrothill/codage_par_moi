<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>SLL</title>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="wrapper">
                <h1 class="logo"><a href="#n"><img src="imges/logo.png" alt="SLL 로고"></a></h1>
                <nav class="gnb">
                    <!-- 클릭하면 기능이 작동됨 (페이지 이동이 아님) 이 경우 button 태그 사용
                    아이콘의 대부분은 css에서 배경으로 처리함. -->
                    <button class="gnb_open">메뉴열기</button>
                    <div class="gnb_wrap">
                        <ul>
                            <li><a href="#n">ABOUT</a></li>
                            <li><a href="#n">WORKS</a></li>
                            <li><a href="#n">CAREERS</a></li>
                            <li><a href="#n">NEWSROOM</a></li>
                        </ul>
                    </div><!--gnb_wrap-->
                </nav>
                <div class="lang">
                    <a href="#n">KR</a>
                </div>
            </div><!--wrapper-->
        </header>
        <div class="container">
            <section class="visual">
                <div class="wrapper">
                    <strong>STORIES <br>
                        OF SLL</strong>
                    <h2 class="tit">하나, <br>
                        최고의 크리에이터</h2>
                    <p>경계 없는 콘텐트를 선보여온 국내외 최고의 크리에이터들과 함께 <br>
                        새롭고 다채로운 이야기를 써내려갑니다.</p>
                    <div class="more">
                        <a href="#n">SLL 크리에이터 보기</a>
                    </div>
                </div><!--wrapper-->
            </section><!--visual-->
            <section class="contents">
                <div class="wrapper">
                    <strong>CONTENTS <br> OF SLL</strong>
                    <div class="txt">
                        <h2 class="tit">둘, <br>
                            이야기를 세계로 펼치는 힘</h2>
                        <p>SLL은 세계 각국 파트너와의 협력을 통한 공동 제작 <br>
                            역량으로 글로벌 크리에이티브 스튜디오를 지향합니다.</p>
                            <div class="more">
                                <a href="#n">SLL 글로벌 콘텐트 보기</a>
                            </div>
                    </div>
                    <div class="photo">
                        <img src="imges/contents1.png" alt="독서중인 여자 사진">
                        <img src="imges/contents2.png" alt="정장입은 남자 사진">
                        <img src="imges/contents3.png" alt="공연중인 가수 사진">
                    </div>
                </div><!--wrapper-->
            </section><!--contents-->
        </div><!--container-->
        <footer></footer>
    </div><!--wrap-->
</body>
</html>
