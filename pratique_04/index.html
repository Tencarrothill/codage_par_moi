<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">
    <!-- ㄴ swiper CDN ( CND : swiper가 제공하는 js와 css을 가져와서 쓰는 것.) -->
    <link rel="stylesheet" href="css/main.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');</style>
    <script src="js/jquery-3.7.1.min.js"></script> <!--jquery을 작동시키는 라이브러리.
    반드시 내가 만든 js보다 먼저 불려야 함.-->
    <script src="js/main.js"></script>
    <title>ALORA</title>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main class="container">
            <section class="visual">
                <div class="swiper"> <!-- 팝업의 높이와 넓이를 css에서 줄 수 있는 요소-->
                    <ul class="swiper-wrapper"> <!-- 각 팝업 콘텐츠를 감싸는 요소-->
                        <li class="swiper-slide pop_bg1">
                            <div class="wrapper">
                                <h2><em>ALORA!</em><br><em>WHICH MENU</em><br><em>DO YOU LIKE ?</em></h2>
                            </div>
                        </li>
                        <li class="swiper-slide pop_bg2">
                            <div class="wrapper">
                                <h2><em>LET’S EAT</em><br><em>R-E-A-L</em><br><em>FOOD</em></h2>
                            </div>
                        </li>
                        <li class="swiper-slide pop_bg3">
                            <div class="wrapper">
                                <h2><em>ALORA</em><br><em>WILL GIVE YOU</em><br><em>GOOD BRUNCH TIME</em></h2>
                            </div>
                        </li>
                    </ul>
                    <div class="btn_wrap">
                        <button class="btn_prev">이전 팝업 보기</button>
                        <button class="btn_next">다음 팝업 보기</button>
                    </div><!--//btn_wrap-->
                </div>
            </section><!--visual-->
            <section class="signiture"></section><!--signiture-->
            <section class="location"></section><!--location-->
        </main>
        <footer></footer>
    </div><!--wrap-->
</body>
</html>
